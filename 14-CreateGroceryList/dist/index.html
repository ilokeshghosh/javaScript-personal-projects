<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery List</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon"
    href="https://raw.githubusercontent.com/ilokeshghosh/RESOURCE_WAREHOUSE/main/profile%20images/octocat-1693317410462.png"
    type="image/x-icon" />
</head>

<body class="bg-no-repeat bg-cover bg-center bg-fixed"
  style="background-image: linear-gradient(to top, #a3bded 0%, #6991c7 100%)">
  <!-- wrapper -->
  <div class="flex flex-col justify-center items-center py-10 gap-5 w-[80%] mx-auto">
    <!-- heading -->
    <h1 class="text-white text-3xl font-bold text-center w-full">
      🛍️ Grocery List 🛒
    </h1>

    <!-- content -->
    <div class="w-full flex flex-col gap-10">
      <!-- input form -->
      <form class="add flex justify-center items-center gap-4" name="add">
        <input
          class="rounded-lg text-center py-1 px-5 outline-none font-bold border focus:bg-blue-100 focus:outline-blue-500 focus:border focus:border-blue-900"
          type="text" name="add" id="add" />
        <input class="border px-4 py-2 rounded-lg font-bold text-white" type="submit" value="Add " />
      </form>

      <!-- list -->
      <div class="list-wrapper gap-2 w-[98%] mx-auto list-content flex flex-col justify-center items-center">

      </div>
    </div>
  </div>
  <script src="script.js"></script>


</body>

</html>
