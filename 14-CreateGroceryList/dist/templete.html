<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>templete</title>
</head>

<body>
  <!-- list content -->
  <div class="flex bg-zinc-700 w-[70%] px-2 py-1 items-center justify-between gap-4 rounded-lg">
    <!-- checkbox and title -->
    <div class="flex w-[70%] items-center justify-start gap-2">
      <!-- checkbox -->
      <input class="" type="checkbox" name="checkbox" id="checkbox" />
      <!-- title -->
      <input class="taskText text-white w-[90%] bg-zinc-500 px-4 rounded-lg py-1 font-bold outline-none" type="text"
        value="" />
    </div>

    <!-- button and controls -->
    <div class="flex w-[30%] items-center justify-end gap-2">
      <!-- edit button -->
      <button class="bg-yellow-500 px-4 py-1 rounded-lg font-bold text-white">
        Edit
      </button>
      <!-- delete button -->
      <button class="bg-red-500 px-4 py-1 rounded-lg font-bold text-white">
        Delete
      </button>
    </div>
  </div>
</body>

</html>
