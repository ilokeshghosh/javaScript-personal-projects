<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/ilokeshghosh/RESOURCE_WAREHOUSE/main/profile%20images/octocat-1693317410462.png"
        type="image/x-icon">
</head>

<body>




    <!-- 'https://images.pexels.com/photos/5650049/pexels-photo-5650049.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1' -->

    <!-- bg image should contain gift -->
    <!-- wrapper -->
    <div class="h-screen bg-no-repeat flex flex-col justify-between py-[2rem]  items-center gap-5 bg-center bg-cover"
        style="background-image: url('https://sm.ign.com/ign_in/screenshot/default/steam-winter-sale_fwam.jpg')">
        <!-- title -->
        <div
            class="backdrop-blur-xl h-full md:w-[60%] w-full border-4  px-4 rounded-xl border-white flex justify-between py-[5rem] items-center flex-col">
            <h1 class="text-5xl font-bold text-slate-200">%Flash Sale%</h1>

            <h3 class="text-2xl text-white font-bold text-center">Great promotions, save upto to 35%! only for a short
                time</h3>

            <!-- timer section -->
            <div class="w-full flex gap-10 items-center justify-center">
                <!-- hours timer -->
                <div class="flex flex-col justify-center items-center">
                    <p class="hour text-3xl py-4 px-6 font-bold text-white border-4 rounded-xl ">1</p>
                    <p class="text-white font-bold">Hours</p>
                </div>

                <!-- minutes timer -->
                <div class="flex flex-col justify-center items-center">
                    <p class="minute text-3xl py-4 px-6 font-bold text-white border-4 rounded-xl ">20</p>
                    <p class="text-white font-bold">Minutes</p>
                </div>

                <!-- seconds timer -->
                <div class="flex flex-col justify-center items-center">
                    <p class="second text-3xl py-4 px-6 font-bold text-white border-4 rounded-xl ">50</p>
                    <p class="text-white font-bold">Seconds</p>
                </div>
            </div>

            <!-- button -->
            <button class="border-2 px-4 py-2 rounded-lg font-bold border-white text-white">ABOUT THE OFFERS</button>
        </div>

    </div>




    <!-- test -->

    <script src="script.js"></script>
</body>

</html>
