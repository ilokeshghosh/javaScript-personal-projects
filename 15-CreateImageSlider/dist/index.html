<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Image Slider</title>
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/ilokeshghosh/RESOURCE_WAREHOUSE/main/profile%20images/octocat-1693317410462.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body
    class="bg-slate-400 bg-no-repeat bg-fixed bg-cover bg-center flex flex-col items-center justify-center"

    >

      <div class="flex w-full justify-center items-center">

          alt=""
        />

        <!-- image -->
        <img
          class="img  md:h-[500px] h-[300px] w-[800px] hidden border-slate-600 border-4 rounded-xl"
          src="https://images.unsplash.com/photo-1592843997881-cab3860b1067?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />

        <!-- image -->
        <img
          class="img  md:h-[500px] h-[300px] w-[800px] hidden border-slate-600 border-4 rounded-xl"

          alt=""
        />

        <!-- image -->

          class="img  md:h-[500px] h-[300px] w-[800px] hidden border-slate-600 border-4 rounded-xl"

          alt=""

        <!-- image -->
        <img
          class="img  md:h-[500px] h-[300px] w-[800px] hidden border-slate-600 border-4 rounded-xl"

      <!-- controls -->
      <div class="flex gap-10 justify-center items-center">
        <i
          class="prev fa-solid fa-arrow-left-long text-4xl hover:text-[#427D9D] text-[#164863] cursor-pointer"
        ></i>
        <i
          class="next fa-solid fa-arrow-right-long text-4xl hover:text-[#427D9D] text-[#164863] cursor-pointer"
        ></i>
      </div>

    <script src="script.js"></script>

</html>
