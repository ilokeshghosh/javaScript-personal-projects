<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="https://ik.imagekit.io/8fgpvoiai/profile/octocat-1693317410462_d12-ZLppu.png?updatedAt=1700229684325"
      type="image/x-icon"
    />
  </head>
  <body class="bg-slate-400 h-screen w-full flex justify-center items-center">
    <!-- wrapper -->
    <div class="md:w-[80%] w-[90%] h-full">
      <p
        class="error border h-10 w-full text-center mt-[6rem] font-bold text-red-600 text-xl"
      ></p>
      <!-- calculator container -->
      <div
        class="md:w-[25%] w-full mx-auto md:my-[3rem] my-[2rem] rounded-xl bg-[#1a1c1b]"
      >
        <!-- upper section -->
        <div class="h-[110px] p-2 bg-[#263532] rounded-xl">
          <!-- inner content -->
          <div
            class="p-2 h-full flex justify-end items-center text-4xl font-bold text-white no-scrollbar overflow-scroll"
          >
            <p class="output"></p>
            <p class="blinker font-thin animate-pulse text-[#81cfbd]">|</p>
          </div>
        </div>

        <!-- lower section -->
        <table class="w-full rounded-xl">
          <!-- 1st row -->
          <tr
            class="px-4 py-2 border-red-500 flex justify-between items-center"
          >
            <td
              data-value="AC"
              class="operator clear rounded-full cursor-pointer px-3 py-3 font-bold text-2xl text-center bg-[#124c6a] text-[#cfeffe]"
            >
              AC
            </td>
            <td
              data-value="DEL"
              class="backSpace rounded-full cursor-pointer px-4 py-3 text-2xl font-bold text-center bg-[#124c6a] text-[#cfeffe]"
            >
              CE
            </td>

            <td
              data-value="%"
              class="operator mod rounded-full cursor-pointer px-4 py-3 text-2xl font-bold text-center bg-[#334c46] text-[#cce7e0]"
            >
              %
            </td>
            <td
              data-value="/"
              class="operator divide rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#334c46] text-[#cce7e0]"
            >
              /
            </td>
          </tr>

          <!-- 2nd row -->
          <tr class="px-4 py-2 flex justify-between items-center">
            <td
              data-value="7"
              class="seven rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              7
            </td>
            <td
              data-value="8"
              class="eight rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              8
            </td>
            <td
              data-value="9"
              class="nine rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              9
            </td>
            <td
              data-value="*"
              class="operator multiply rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#334c46] text-[#cce7e0]"
            >
              X
            </td>
          </tr>
          <!-- 3rd row -->
          <tr class="px-4 py-2 flex justify-between items-center">
            <td
              data-value="4"
              class="four rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              4
            </td>
            <td
              data-value="5"
              class="five rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              5
            </td>
            <td
              data-value="6"
              class="six rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              6
            </td>
            <td
              data-value="-"
              class="operator subtract rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#334c46] text-[#cce7e0]"
            >
              -
            </td>
          </tr>

          <!-- 4th row -->
          <tr class="px-4 py-2 flex justify-between items-center">
            <td
              data-value="1"
              class="one cursor-pointer rounded-full px-5 py-3 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              1
            </td>
            <td
              data-value="2"
              class="two cursor-pointer rounded-full px-5 py-3 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              2
            </td>
            <td
              data-value="3"
              class="three cursor-pointer rounded-full px-5 py-3 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              3
            </td>
            <td
              data-value="+"
              class="operator add rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#334c46] text-[#cce7e0]"
            >
              +
            </td>
          </tr>

          <!-- 5th row -->
          <tr class="px-4 py-2 flex justify-between items-center">
            <td
              data-value="0"
              class="zero rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              0
            </td>
            <td
              data-value="00"
              class="operator bracket rounded-full px-4 cursor-pointer py-3 text-2xl font-bold text-center bg-[#334c46] text-[#cce7e0]"
            >
              00
            </td>
            <td
              data-value="."
              class="dot rounded-full cursor-pointer px-5 py-2 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              .
            </td>

            <td
              data-value="="
              class="operator equal rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#005043] text-[#8de7d6]"
            >
              =
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
