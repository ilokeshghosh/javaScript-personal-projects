<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="https://ik.imagekit.io/8fgpvoiai/profile/octocat-1693317410462_d12-ZLppu.png?updatedAt=1700229684325"
      type="image/x-icon"
    />
  </head>
  <body class="bg-slate-400 h-screen w-full flex justify-center items-center">
    <!-- wrapper -->
    <div class="md:w-[80%] w-[90%] h-full">
      <!-- calculator container -->
      <div
        class="md:w-[25%] w-full mx-auto md:my-[10rem] my-[5rem] rounded-xl bg-[#1a1c1b]"
      >
        <!-- upper section -->
        <div class="h-[110px] p-2 bg-[#263532] rounded-xl">
          <!-- inner content -->
          <div
            class="p-2 h-full flex justify-end items-center text-4xl font-bold text-white no-scrollbar overflow-scroll"
          >
            <p class="output "></p>
            <p class="blinker font-thin animate-pulse text-[#81cfbd]">|</p>
          </div>
        </div>

        <!-- lower section -->
        <table class="w-full rounded-xl">
          <!-- 1st row -->
          <tr
            class="px-4 py-2 border-red-500 flex justify-between items-center"
          >
            <td
              class="clear rounded-full cursor-pointer px-3 py-3 font-bold text-2xl text-center bg-[#124c6a] text-[#cfeffe]"
            >
              AC
            </td>
            <td
              class="bracket rounded-full px-4 cursor-pointer py-3 text-2xl font-bold text-center bg-[#334c46] text-[#cce7e0]"
            >
              ( )
            </td>
            <td
              class="mod rounded-full cursor-pointer px-4 py-3 text-2xl font-bold text-center bg-[#334c46] text-[#cce7e0]"
            >
              %
            </td>
            <td
              class="divide rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#334c46] text-[#cce7e0]"
            >
              /
            </td>
          </tr>

          <!-- 2nd row -->
          <tr class="px-4 py-2 flex justify-between items-center">
            <td
              class="seven rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              7
            </td>
            <td
              class="eight rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              8
            </td>
            <td
              class="nine rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              9
            </td>
            <td
              class="multiply rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#334c46] text-[#cce7e0]"
            >
              X
            </td>
          </tr>
          <!-- 3rd row -->
          <tr class="px-4 py-2 flex justify-between items-center">
            <td
              class="four rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              4
            </td>
            <td
              class="five rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              5
            </td>
            <td
              class="six rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              6
            </td>
            <td
              class="subtract rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#334c46] text-[#cce7e0]"
            >
              -
            </td>
          </tr>

          <!-- 4th row -->
          <tr class="px-4 py-2 flex justify-between items-center">
            <td
              class="one cursor-pointer rounded-full px-5 py-3 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              1
            </td>
            <td
              class="two cursor-pointer rounded-full px-5 py-3 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              2
            </td>
            <td
              class="three cursor-pointer rounded-full px-5 py-3 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              3
            </td>
            <td
              class="add rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#334c46] text-[#cce7e0]"
            >
              +
            </td>
          </tr>

          <!-- 5th row -->
          <tr class="px-4 py-2 flex justify-between items-center">
            <td
              class="zero rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              0
            </td>
            <td
              class="dot rounded-full cursor-pointer px-5 py-2 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              .
            </td>
            <td
              class="backSpace rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#1c2522] text-[#daf4eb]"
            >
              <i class="fa-solid fa-delete-left" style="color: #cce6dd"></i>
            </td>
            <td
              class="equal rounded-full cursor-pointer px-5 py-3 text-2xl font-bold text-center bg-[#005043] text-[#8de7d6]"
            >
              =
            </td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
