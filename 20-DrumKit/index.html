<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://ik.imagekit.io/8fgpvoiai/profile/octocat-1693317410462_d12-ZLppu.png?updatedAt=1700229684325"
      type="image/x-icon"
    />
    <title>ü•Å Drum Kit</title>

    <!-- style link -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <h2 class="screen-text">This Website is Not Available For this Screen Size</h2>
    <!-- wrapper -->
    <div class="wrapper relative">
      <img
        class="drum-image"
        src="https://www.musicca.com/files/scripts/drumkit/static/media/drum-kit.eb6cdcf0.png"
        alt="drum-image"
      />
      <!-- key wrapper -->
      <div class="key-wrapper">
        <h1 class="I key">I</h1>
        <h1 class="K key">K</h1>
        <h1 class="J key">J</h1>
        <h1 class="H key">H</h1>
        <h1 class="G key">G</h1>
        <h1 class="V key">V</h1>
        <h1 class="B key">B</h1>
        <h1 class="F key">F</h1>
      </div>

      <!-- help wrapper -->
    <div class="help-box">
        <div class="title">
            <h2>Need Help?</h2>
        </div>

        <!-- lower Section -->
       
            <ul class="lower-section">
                <!-- <li class="item"><h3 class="help-box-key">I</h3>Crash</li> -->
                <!-- <li class="item"><h3 class="help-box-key">R</h3>Ride</li> -->
                <li class="item"><h3 class="help-box-key">F</h3>Floor/Low Tom</li>
                <li class="item"><h3 class="help-box-key">G</h3>Mid Tom</li>
                <li class="item"><h3 class="help-box-key">H</h3>High Tom</li>
                <li class="item"><h3 class="help-box-key">V</h3><h3 class="help-box-key">B</h3>Kick</li>
                <li class="item"><h3 class="help-box-key">J</h3>Snare</li>
                <li class="item"><h3 class="help-box-key">I</h3>Hi-Hat Open</li>
                <li class="item"><h3 class="help-box-key">K</h3>Hi-Hat Closed</li>
            </ul>
    </div>
    </div>

    

    <audio
      class="snare"
      data-key="74"
      src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/snare.wav"
    ></audio>
    <audio
      class="kick1"
      data-key="66"
      src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav"
    ></audio>
    <audio
      class="kick2"
      data-key="86"
      src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav"
    ></audio>
    <audio
      class="tom-high"
      data-key="72"
      src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-high.wav"
    ></audio>
    <audio
      class="tom-mid"
      data-key="71"
      src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-mid.wav"
    ></audio>
    <audio
      class="tom-low"
      data-key="70"
      src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-low.wav"
    ></audio>
    <audio
      class="crash"
      data-key="69"
      src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/crash.wav"
    ></audio>
    <audio
      class="ride"
      data-key="82"
      src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/ride.wav"
    ></audio>
    <audio
      class="hihat-open"
      data-key="73"
