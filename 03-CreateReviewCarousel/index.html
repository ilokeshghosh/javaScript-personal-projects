<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Review Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/ilokeshghosh/RESOURCE_WAREHOUSE/main/profile%20images/octocat-1693317410462.png"
        type="image/x-icon">
</head>

<body>

    <!-- wrapper -->
    <div class="wrapper">

        <!-- image -->
        <div class="image-wrapper"><img
                src="https://images.unsplash.com/photo-1493119508027-2b584f234d6c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8aHRtbHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="user-image">
        </div>

        <!-- text wrapper -->
        <div class="text-wrapper">

            <!-- name -->
            <h2 class="name">Lokesh Ghosh</h2>

            <!-- location -->
            <h3 class="location">Kolkata, West Bengal</h3>

            <!-- review text -->
            <div class="review-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officia incidunt laudantium labore, obcaecati optio illum libero. Eius esse veritatis deserunt!</div>

            <!-- button wrapper-->
            <div class="button-wrapper">
                <!-- random button -->
                <div class="random-button-wrapper"><button class="random-button">Change Review</button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
