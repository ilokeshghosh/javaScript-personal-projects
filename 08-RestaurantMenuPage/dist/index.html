<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/ilokeshghosh/RESOURCE_WAREHOUSE/main/profile%20images/octocat-1693317410462.png"
        type="image/x-icon">


</head>

<body class="overflow-x-hidden w-full bg-center bg-no-repeat bg-cover flex justify-center items-center py-[10rem]"
    style="background-color: #FBAB7E;
background-image: linear-gradient(62deg, #FBAB7E 0%, #F7CE68 100%);">


    <!-- wrapper -->
    <div class=" md:w-[70%] w-90% flex flex-col justify-center items-center gap-14">
        <!-- heading -->
        <h1 class="text-center md:text-5xl text-2xl text-white font font-bold">Restaurant Menu</h1>


        <!-- menu content container -->
        <div class="flex w-full  flex-col justify-center items-center gap-4">
            <!-- filter buttons -->
            <div class="flex flex-wrap items-center justify-center gap-5">

                <button
                    class="all   bg-[#435B66] border-[#435B66] text-white font-bold hover:bg-[#2D4356] hover:rounded-full transition duration-650 ease-linear border-2 py-2 px-4 rounded-lg hover:shadow-black hover:shadow-lg ">All</button>

                <button
                    class="breakfast bg-[#435B66] border-[#435B66] text-white font-bold hover:bg-[#2D4356] hover:rounded-full transition duration-650 ease-linear border-2 py-2 px-4 rounded-lg hover:shadow-black hover:shadow-lg ">Breakfast</button>

                <button
                    class="lunch  bg-[#435B66] border-[#435B66] text-white font-bold hover:bg-[#2D4356] hover:rounded-full transition duration-650 ease-linear border-2 py-2 px-4 rounded-lg hover:shadow-black hover:shadow-lg ">Lunch</button>

                <button
                    class="dinner  bg-[#435B66] border-[#435B66] text-white font-bold hover:bg-[#2D4356] hover:rounded-full transition duration-650 ease-linear border-2 py-2 px-4 rounded-lg hover:shadow-black hover:shadow-lg ">Dinner</button>

                <button
                    class="shake  bg-[#435B66] border-[#435B66] text-white font-bold hover:bg-[#2D4356] hover:rounded-full transition duration-650 ease-linear border-2 py-2 px-4 rounded-lg hover:shadow-black hover:shadow-lg ">Shake</button>
            </div>

            <!-- cards container -->
            <div class="card-container flex-wrap  w-screen  gap-4 flex justify-center items-center p-4">





            </div>

        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
